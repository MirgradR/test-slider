<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Slider</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href='style.css'>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <div class="slider">
            <div class="slider__select-setting">
                <h3 class="select-setting__title">Select:</h3>
                <button class="select-setting__color">Color</button>
                <button class="select-setting__background-color active">Background-color</button>
            </div>
            <div class="slider__content">
                <div class="slider__content-range">
                    <div id ='polzunok-red'></div>
                    <div id ='polzunok-green'></div>
                    <div id ='polzunok-blue'></div>
                </div>
                <div class="slider__content-result">
                    <p class="content-result__field">Lorem ipsum dolor sit, 
                        amet consectetur adipisicing elit. Enim laborum rerum cupiditate autem ratione voluptates ab a assumenda, 
                        quidem aliquid aperiam iusto, temporibus sapiente labore delectus inventore? Voluptas, ducimus soluta?
                    </p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
